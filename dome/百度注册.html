<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../css/baidu.css"/>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../js/baidu.js"></script>
</head>
<body>
<div class="content">
    <div class="header clearfix">
        <div class="logo">
            <a href="#">
                <img src="../images/baidu.gif" alt=""/>
                <span>|</span>
                <span>注册百度账号</span>
            </a>
        </div>
        <div class="login">
            <span>我已注册，现在就</span>
            <input type="button" value="登录"/>
        </div>
    </div>
    <div class="xiang"></div>
    <div class="footer clearfix">
        <div class="form">
            <div class="tel">
                <div>手机号</div>
                <input type="text" class="teltext" placeholder="可用于登录和找回密码" id="textid"/>
                <span id="telprompt">请输入中国大陆手机号，其他用户不可见</span>
            </div>
            <div class="passbox">
                <div>密码</div>
                <input type="text" class="teltext" placeholder="密码" id="passid"/>
                <p class="passti">
                    <span id="passlength">长度为6~14个字符</span> <br/>
                    <span style="color:green">支持数字,大小写字母和标点符号</span> <br/>
                    <span id="passS">不允许有空格</span> <br/>
                </p>
            </div>
            <div class="number">
                <div>验证码</div>
                <input type="text" placeholder="验证码" class="num"/>
                <input type="button" value="获取短信验证码" class="num2"/>
            </div>
            <p class="check">
                <input type="checkbox" checked id="checktest"/>
                阅读并接受 <a href="#">《百度用户协议》</a>
            </p>
            <input type="button" value="注册" class="btn"/>
        </div>
        <div class="phone">
            <p><span class="iconfont">&#xe74d;</span><span>手机快速注册</span></p>
            <div class="xiang2"></div>
            <p>请使用中国大陆手机号，编辑短信：<br/><span>6-14位字符（支持数字/字母/符号）</span></p>
            <p>作为登录密码，发送至：<br/><span>1069 80000 36590</span> <br/>即可注册成功，手机号即为登录帐号。</p>
        </div>
    </div>
    <div class="zhi"><span>2016 ©Baidu</span></div>
</div>
</body>
</html>
